.linux-sanitizer:
  stage: "Sanitizers"
  image: ${DOCKER_IMAGE_CLANG}
  tags:
    - cet_build
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. --preset linux-clang-debug -D${Sanitizer}=ON
    - make
    - bin/platform-demo

asan-linux:
  extends: .linux-sanitizer
  variables:
    Sanitizer: "USE_ASAN"

lsan-linux:
  extends: .linux-sanitizer
  variables:
    Sanitizer: "USE_LSAN"

ubsan-linux:
  extends: .linux-sanitizer
  variables:
    Sanitizer: "USE_UBSAN"
