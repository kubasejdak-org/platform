.Build_Demo_Baremetal:
  stage: build-GCC
  image: ${DOCKER_IMAGE_ARM_NONE_GCC}
  tags:
    - cet_build
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. --preset ${Preset}
    - make
    - make platform-demo.bin

    # Copy CI tools.
    - cp -R ../tools/ci bin/

Baremetal_ARM_GCC_Debug_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Preset: "baremetal-arm-debug"

Baremetal_ARM_GCC_Release_Build:
  extends: .Build_Demo_Baremetal
  only:
    - master
  variables:
    Preset: "baremetal-arm-release"

FreeRTOS_ARM_GCC_Debug_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Preset: "freertos-arm-debug"

FreeRTOS_ARM_GCC_Release_Build:
  extends: .Build_Demo_Baremetal
  only:
    - master
  variables:
    Preset: "freertos-arm-release"
