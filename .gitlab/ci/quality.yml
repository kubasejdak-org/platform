Clang_Format:
  stage: quality
  image: kubasejdak/clang:latest
  tags:
    - linux
    - shared
  dependencies: []
  script:
    - tools/check-clang-format.sh app demo
    - |
      git update-index -q --refresh
      git diff-index --quiet HEAD
      if [ ${?} -ne 0 ]; then
          echo "The following bad source code formatting was detected:"
          git --no-pager diff
          exit 1
      fi

.Clang_Tidy:
  stage: quality
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/errors.yml
      - ${CI_JOB_NAME}/compile_commands.json
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Check build.
    - cmake .. -DPLATFORM=linux -DTOOLCHAIN=${Toolchain}
    - ../tools/check-clang-tidy.sh

Clang_Tidy_Linux:
  extends: .Clang_Tidy
  image: kubasejdak/clang:latest
  variables:
    Toolchain: "clang-9"

Clang_Tidy_Linux_ARM:
  extends: .Clang_Tidy
  image: kubasejdak/arm-linux-gnueabihf-clang:latest
  variables:
    Toolchain: "arm-linux-gnueabihf-clang-9"
