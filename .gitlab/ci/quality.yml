Clang_Format:
  stage: quality
  image: ${DOCKER_IMAGE_CLANG}
  tags:
    - linux
  needs: []
  script:
    - tools/check-clang-format.sh app demo
    - git diff --color > clang-format.patch
    - |
      if [[ `wc -l < clang-format.patch` != "0" ]]; then
        cat clang-format.patch
        git checkout -- .
        exit 1
      fi

.Clang_Tidy:
  stage: quality
  tags:
    - linux
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/errors.yml
      - ${CI_JOB_NAME}/compile_commands.json
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Check build.
    - cmake .. -DTOOLCHAIN=${Toolchain}
    - ../tools/check-clang-tidy.sh

Clang_Tidy_Linux:
  extends: .Clang_Tidy
  image: ${DOCKER_IMAGE_CLANG}
  variables:
    Toolchain: "clang"

Clang_Tidy_Linux_ARM:
  extends: .Clang_Tidy
  image: ${DOCKER_IMAGE_ARM_LINUX_CLANG}
  variables:
    Toolchain: "arm-linux-gnueabihf-clang"
