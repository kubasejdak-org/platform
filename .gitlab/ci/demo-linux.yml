.Run_Demo_Linux:
  stage: demo
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ./platform-demo

Linux_ARM_Demo:
  extends: .Run_Demo_Linux
  image: ${DOCKER_IMAGE_ARM_TESTS}
  tags:
    - raspberrypi
  needs:
    - Linux_ARM_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_ARM_GCC_Debug_Build"

Linux_Demo:
  extends: .Run_Demo_Linux
  image: ${DOCKER_IMAGE_GCC}
  tags:
    - cet_build
  needs:
    - Linux_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_GCC_Debug_Build"
