pages:
  stage: deploy
  only:
    - master
  image: kubasejdak/gcc:latest
  tags:
    - linux
  dependencies: []
  artifacts:
    paths:
      - public
  script:
    # Generate documentation.
    - mkdir -p public/docs
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    - cmake .. -DPLATFORM=linux
    - make doxygen
    - mv docs/* ../public/docs
