pages:
  stage: deploy
  only:
    - master
  image: ${DOCKER_IMAGE_DOXYGEN}
  tags:
    - cet_build
  needs: []
  artifacts:
    paths:
      - public
  before_script:
    - mkdir public
  script:
    # Generate documentation.
    - tools/doxygen.sh -i lib -i README.md -m README.md
    - doxygen
    - mv docs/html public/docs
