pages:
  stage: deploy
  only:
    - master
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    paths:
      - public
  script:
    - mkdir public
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Generate documentation.
    - cmake .. -DPLATFORM=linux
    - make doxygen
    - mv docs/* ../public
