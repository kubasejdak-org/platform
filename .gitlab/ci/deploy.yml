pages:
  stage: deploy
  only:
    - master
  image: ${DOCKER_IMAGE_GCC}
  tags:
    - cet_build
  needs: []
  artifacts:
    paths:
      - public
  script:
    # Generate documentation.
    - mkdir -p public/docs
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    - cmake ..
    - make doxygen
    - mv docs/* ../public/docs
