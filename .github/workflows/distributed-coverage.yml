name: Distributed Code Coverage

on:
  push:
  schedule:
    - cron: "0 12 * * SAT"
  workflow_dispatch:

env:
  COVERAGE_INCLUDE_PATTERN: "lib"
  COVERAGE_TITLE: "Platform Library Coverage Report"
  PRESET: linux-native-gcc-debug

jobs:
  build-coverage:
    runs-on: [self-hosted, X64, build, docker]
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - uses: actions/checkout@v4
      
      - name: Install coverage tools
        run: |
          apt-get update
          apt-get install -y lcov
          pipx install gcovr
      
      - name: Build with coverage instrumentation
        run: |
          mkdir build
          cd build
          cmake .. --preset ${{ env.PRESET }} -DWITH_COVERAGE=ON
          make
      
      - name: Collect gcno files and binaries
        run: |
          # Create artifact directory
          mkdir -p coverage-artifacts/bin
          mkdir -p coverage-artifacts/gcno-files
          
          # Copy binaries
          cp build/bin/* coverage-artifacts/bin/
          
          # Copy gcno files with directory structure
          find build -name "*.gcno" -type f | while read gcno_file; do
            # Create directory structure in artifact
            rel_path=$(echo "$gcno_file" | sed 's|^build/||')
            mkdir -p "coverage-artifacts/gcno-files/$(dirname "$rel_path")"
            cp "$gcno_file" "coverage-artifacts/gcno-files/$rel_path"
          done
          
          # List what we're uploading for debugging
          echo "=== Coverage artifacts being uploaded ==="
          find coverage-artifacts -type f | head -20
      
      - name: Upload coverage build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-build-artifacts
          path: coverage-artifacts/
          retention-days: 1

  test-coverage:
    runs-on: [self-hosted, X64, docker]
    needs: build-coverage
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        include:
          - APP: platform-package-info
          - APP: platform-hello-world
    steps:
      - uses: actions/checkout@v4
      
      - name: Install coverage tools
        run: |
          apt-get update
          apt-get install -y lcov
          pipx install gcovr
      
      - name: Download coverage build artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-build-artifacts
          path: coverage-artifacts/
      
      - name: Setup test environment
        run: |
          # Create working directory for this test
          mkdir -p test-${{ matrix.APP }}
          cd test-${{ matrix.APP }}
          
          # Copy the specific binary
          cp ../coverage-artifacts/bin/${{ matrix.APP }} ./
          
          # Copy all gcno files with directory structure
          # We need all gcno files because binaries may reference shared libraries
          cp -r ../coverage-artifacts/gcno-files/* ./
          
          # Make binary executable
          chmod +x ${{ matrix.APP }}
          
          # List setup for debugging
          echo "=== Test environment setup for ${{ matrix.APP }} ==="
          find . -name "*.gcno" | wc -l
          ls -la ${{ matrix.APP }}
      
      - name: Run binary and collect coverage data
        run: |
          cd test-${{ matrix.APP }}
          
          # Set GCOV environment variables to capture gcda files locally
          export GCOV_PREFIX="${PWD}"
          export GCOV_PREFIX_STRIP=0
          
          # Run the binary
          echo "Running ${{ matrix.APP }}..."
          ./${{ matrix.APP }}
          
          # Check for generated gcda files
          echo "=== Generated gcda files ==="
          find . -name "*.gcda" | head -10
      
      - name: Generate filtered coverage info
        run: |
          cd test-${{ matrix.APP }}
          
          # Generate coverage info from all gcda files
          lcov --capture --directory . --output-file ${{ matrix.APP }}-all.info --gcov-tool gcov
          
          # Filter to include only lib directory
          lcov --extract ${{ matrix.APP }}-all.info "*/${{ env.COVERAGE_INCLUDE_PATTERN }}/*" --output-file ${{ matrix.APP }}-lib.info
          
          # Show coverage summary
          echo "=== Coverage summary for ${{ matrix.APP }} (lib only) ==="
          lcov --summary ${{ matrix.APP }}-lib.info
      
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.APP }}
          path: test-${{ matrix.APP }}/${{ matrix.APP }}-lib.info
          retention-days: 1

  generate-coverage-report:
    runs-on: [self-hosted, X64, build, docker]
    needs: test-coverage
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - uses: actions/checkout@v4
      
      - name: Install coverage tools
        run: |
          apt-get update
          apt-get install -y lcov
          pipx install gcovr
      
      - name: Download all coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          path: coverage-data/
      
      - name: Merge coverage data and generate report
        run: |
          # Create output directory
          mkdir -p coverage-report
          cd coverage-report
          
          # List downloaded coverage data
          echo "=== Downloaded coverage data ==="
          find ../coverage-data -name "*.info" -type f
          
          # Merge all coverage info files
          coverage_files=$(find ../coverage-data -name "*-lib.info" -type f)
          if [ -z "$coverage_files" ]; then
            echo "ERROR: No coverage info files found!"
            exit 1
          fi
          
          merge_cmd="lcov"
          for info_file in $coverage_files; do
            merge_cmd="$merge_cmd --add-tracefile $info_file"
          done
          merge_cmd="$merge_cmd --output-file merged-coverage.info"
          
          echo "Executing: $merge_cmd"
          eval "$merge_cmd"
          
          # Make paths relative to project root
          sed -i "s@${{ github.workspace }}/@@g" merged-coverage.info
          
          # Copy source files needed for report generation
          cp -r ../lib .
          
          # Generate HTML coverage report
          genhtml merged-coverage.info \
            --output-directory coverage-html \
            --title "${{ env.COVERAGE_TITLE }}" \
            --legend \
            --show-details
          
          # Show final coverage summary
          echo "=== Final merged coverage summary ==="
          lcov --summary merged-coverage.info
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/coverage-html/
          retention-days: 30
      
      - name: Upload coverage info for further processing
        uses: actions/upload-artifact@v4
        with:
          name: coverage-info
          path: coverage-report/merged-coverage.info
          retention-days: 30

  check-coverage-thresholds:
    runs-on: [self-hosted, X64, build, docker]
    needs: generate-coverage-report
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - name: Download coverage info
        uses: actions/download-artifact@v4
        with:
          name: coverage-info
          path: ./
      
      - name: Install coverage tools
        run: |
          apt-get update
          apt-get install -y lcov
          pipx install gcovr
      
      - name: Check coverage thresholds
        run: |
          # Extract coverage percentages
          line_coverage=$(lcov --summary merged-coverage.info | grep "lines" | grep -o '[0-9.]*%' | head -1 | sed 's/%//')
          function_coverage=$(lcov --summary merged-coverage.info | grep "functions" | grep -o '[0-9.]*%' | head -1 | sed 's/%//')
          
          echo "Line Coverage: ${line_coverage}%"
          echo "Function Coverage: ${function_coverage}%"
          
          # Set thresholds (configurable)
          MIN_LINE_COVERAGE=80.0
          MIN_FUNCTION_COVERAGE=90.0
          
          # Check line coverage
          if (( $(echo "$line_coverage < $MIN_LINE_COVERAGE" | bc -l) )); then
            echo "âŒ Line coverage $line_coverage% is below threshold $MIN_LINE_COVERAGE%"
            exit 1
          else
            echo "âœ… Line coverage $line_coverage% meets threshold $MIN_LINE_COVERAGE%"
          fi
          
          # Check function coverage
          if (( $(echo "$function_coverage < $MIN_FUNCTION_COVERAGE" | bc -l) )); then
            echo "âŒ Function coverage $function_coverage% is below threshold $MIN_FUNCTION_COVERAGE%"
            exit 1
          else
            echo "âœ… Function coverage $function_coverage% meets threshold $MIN_FUNCTION_COVERAGE%"
          fi
          
          echo "ðŸŽ‰ All coverage thresholds met!"

  check-all-distributed-coverage:
    runs-on: [self-hosted, build]
    needs:
      - build-coverage
      - test-coverage
      - generate-coverage-report
      - check-coverage-thresholds
    steps:
      - run: echo "âœ… Distributed coverage workflow completed successfully"