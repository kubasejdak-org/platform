name: Check code coverage (Claude)

on:
  push:
  schedule:
    - cron: "0 12 * * SAT"
  workflow_dispatch:

env:
  COVERAGE_INCLUDE_PATTERN: "lib"
  COVERAGE_TITLE: "Platform Library Coverage Report"
  PRESET: linux-native-gcc-debug

jobs:
  build-coverage:
    runs-on: [self-hosted, X64, build, docker]
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Build with coverage instrumentation
        uses: ./.github/actions/coverage-build
        with:
          preset: ${{ env.PRESET }}

  test-coverage:
    runs-on: [self-hosted, X64, docker]
    needs: build-coverage
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        include:
          - APP: platform-package-info
          - APP: platform-hello-world
    steps:
      - uses: actions/checkout@v4

      - name: Collect coverage for ${{ matrix.APP }}
        uses: ./.github/actions/coverage-collect
        with:
          binary: ${{ matrix.APP }}
          artifact-name: coverage-build-artifacts
          coverage-include-pattern: ${{ env.COVERAGE_INCLUDE_PATTERN }}
          working-directory: test-${{ matrix.APP }}

  generate-coverage-report:
    runs-on: [self-hosted, X64, build, docker]
    needs: test-coverage
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Generate and validate coverage report
        uses: ./.github/actions/coverage-report
        with:
          coverage-artifact-pattern: coverage-data-*
          coverage-title: ${{ env.COVERAGE_TITLE }}
          source-directory: lib
          min-line-coverage: '50.0'
          min-function-coverage: '50.0'
          workspace-path: ${{ github.workspace }}

  check-all-distributed-coverage:
    runs-on: [self-hosted, build]
    needs:
      - build-coverage
      - test-coverage
      - generate-coverage-report
    steps:
      - run: echo "âœ… Distributed coverage workflow completed successfully"
