name: Check code coverage (new)

on:
  push:
  schedule:
    - cron: "0 12 * * SAT"
  workflow_dispatch:

env:
  PRESET: linux-native-gcc-debug

jobs:
  build-coverage:
    runs-on: [self-hosted, X64, build, docker]
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/cpp-coverage/build
        with:
          preset: ${{ env.PRESET }}

  test-coverage:
    runs-on: [self-hosted, X64, docker]
    needs: build-coverage
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    strategy:
      fail-fast: false
      matrix:
        include:
          - APP: platform-package-info
          - APP: platform-hello-world
    steps:
      - uses: actions/checkout@v6

      - name: Collect coverage for ${{ matrix.APP }}
        uses: ./.github/actions/cpp-coverage/collect
        with:
          preset: ${{ env.PRESET }}
          binary: ${{ matrix.APP }}

  generate-coverage-report:
    runs-on: [self-hosted, X64, build, docker]
    needs: test-coverage
    container:
      image: kubasejdak/gcc:13-24.04
      options: --user root
    steps:
      - uses: actions/checkout@v6

      - name: Generate and validate coverage report
        uses: ./.github/actions/cpp-coverage/report
        with:
          line-coverage: 90.0
          function-coverage: 90.0

  check-all-coverage:
    runs-on: [self-hosted, build]
    needs:
      - build-coverage
      - test-coverage
      - generate-coverage-report
    steps:
      - run: echo "Success"
