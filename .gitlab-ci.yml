variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_IMAGE_GCC: embeddedlinux/gcc:11
  DOCKER_IMAGE_CLANG: embeddedlinux/clang:13
  DOCKER_IMAGE_ARM_LINUX_GCC: embeddedlinux/arm-linux-gnueabihf-gcc:10
  DOCKER_IMAGE_ARM_LINUX_CLANG: embeddedlinux/arm-linux-gnueabihf-clang:13
  DOCKER_IMAGE_ARM_NONE_GCC: embeddedlinux/arm-none-eabi-gcc:10
  DOCKER_IMAGE_ARM_TESTS: embeddedlinux/arm-tests:10

stages:
  - build-GCC
  - build-Clang
  - demo
  - sanitizers
  - quality
  - deploy

include:
  - "/.gitlab/ci/build-baremetal.yml"
  - "/.gitlab/ci/build-linux.yml"
  - "/.gitlab/ci/demo-baremetal.yml"
  - "/.gitlab/ci/demo-linux.yml"
  - "/.gitlab/ci/deploy.yml"
  - "/.gitlab/ci/quality.yml"
  - "/.gitlab/ci/sanitizers-linux.yml"
